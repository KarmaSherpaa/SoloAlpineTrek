{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <title>Login</title>
    <style>
        .cards {
            background-color: white;
            padding: 30px;
            border-radius: 5px;
            max-width: 400px;
            margin: 0 auto;
            margin-top: 100px;
            margin-left: 70%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        }
        .navbar-brand{
            font-weight: 500;
            color: #009970;
            font-size: 24px;
            transition: 0.3s color;
        }
        .navbar-toggler {
            border: none;
            font-size: 1.25rem;
        }
        .nav-link{
            font-weight: 600;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .cards h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
        }

        button {
            display: block;
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .options a {
            color: #007bff;
            text-decoration: none;
            font-size: 14px; /* Adjust the font size as needed */
            
        }
        .remember-me {
            display: flex;
            align-items: center;
            margin-right: 30px;
        }

        .password-field {
            position: relative;
        }
        .remember-me label {
            font-size: 15px; /* Adjust the font size as needed */
        }

        .show-password {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 15px;
        }
        .forgot-password {
            margin-left: auto;
        }
        
    </style>
    <script>
        function togglePasswordVisibility() {
            var passwordInput = document.getElementById('password');
            var showPasswordSpan = document.getElementById('show-password');
            var passwordType = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', passwordType);
            showPasswordSpan.textContent = passwordType === 'password' ? 'Show' : 'Hide';
        }
   </script>
</head>
<body>
    <header>
        {% include 'navbar.html' %}
    </header>
    <section p-5>
    <div class="cards">
        <h1>Sign In</h1>
        <form action="" method="post">
            {% csrf_token %}
            <input type="text" type="text" name="username_or_email" id="username-input-field" placeholder="Username/Email" value="{% if username_or_email %}{{ username_or_email }}{% endif %}">

            <div class="password-field">
                <input name="password" id="password-input-field" placeholder="Password" value="{% if password %}{{ password }}{% endif %}" >
                <span class="show-password" id="show-password" onclick="togglePasswordVisibility()">Show</span>
            </div>

            <div class="options">
                <div class="remember-me">
                    <input type="checkbox" id="remember-me" name="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
                <a href="forgot-password">Forgot password?</a>
            </div>

            <button type="submit">Login</button>
        </form>
    </div>
    <br>
    <footer>
    {% include 'footer.html' %}
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>    
</body>
</html>
