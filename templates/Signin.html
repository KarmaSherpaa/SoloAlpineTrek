<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Full height of the viewport */
            margin: 0; /* Remove default margin */
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
        }

        .card {
            background-color: white;
            padding: 30px;
            border-radius: 5px;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
        }

        button {
            display: block;
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .options a {
            color: #007bff;
            text-decoration: none;
            font-size: 14px; /* Adjust the font size as needed */
            
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-right: 30px;
        }

        .password-field {
            position: relative;
        }
        .remember-me label {
            font-size: 15px; /* Adjust the font size as needed */
        }

        .show-password {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 15px;
        }
        .forgot-password {
            margin-left: auto;
        }
        
    </style>
    <script>
        function togglePasswordVisibility() {
            var passwordInput = document.getElementById('password');
            var showPasswordSpan = document.getElementById('show-password');
            var passwordType = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', passwordType);
            showPasswordSpan.textContent = passwordType === 'password' ? 'Show' : 'Hide';
        }
   </script>
</head>
<body>
    <div class="card">
        <h1>Sign In</h1>
        <form action="" method="post">
            {% csrf_token %}
            <input type="text" type="text" name="username_or_email" id="username-input-field" placeholder="Username/Email" value="{% if username_or_email %}{{ username_or_email }}{% endif %}">

            <div class="password-field">
                <input name="password" id="password-input-field" placeholder="Password" value="{% if password %}{{ password }}{% endif %}" >
                <span class="show-password" id="show-password" onclick="togglePasswordVisibility()">Show</span>
            </div>

            <div class="options">
                <div class="remember-me">
                    <input type="checkbox" id="remember-me" name="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
                <a href="forgot-password">Forgot password?</a>
            </div>

            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
