{% load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <title>SoloAlpineTrek</title>

    <meta name="title" content="TMS" />

    <style>
      .cards {
        background-color: white;
      
        border-radius: 5px;
        max-width: 400px;
        margin: 0 auto;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .navbar-brand{
        font-weight: 500;
        color: #009970;
        font-size: 24px;
        transition: 0.3s color;
      }
      .navbar-toggler {
        border: none;
        font-size: 1.25rem;
      }
      .nav-link{
        font-weight: 600;
        font-size: 18px;
        transition: color 0.3s ease;
      }

      form {
        background-color: white;
        padding: 30px;
        max-width: 400px;
        margin: auto;
        margin-top: 100px;
      }

      .cards h1 {
        text-align: center;
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 5px;
      }

      input,
      select {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
      }

      .cards button {
        background-color: #007bff;
        color: white;
        padding: 10px 1px;
        border: none;
        cursor: pointer;
        width: 50%;
        margin-left: 25%;
        margin-top: 20px;
      }

      .password-container {
        position: relative;
        display: block;
    }

      .show-password {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        background: #fff;
        padding: 0 5px;
      }
    </style>
    <script>
      function togglePasswordVisibility() {
        var passwordInput = document.getElementById("password");
        var showPasswordSpan = document.getElementById("show-password");
        var passwordType =
          passwordInput.getAttribute("type") === "password"
            ? "text"
            : "password";
        passwordInput.setAttribute("type", passwordType);
        showPasswordSpan.textContent =
          passwordType === "password" ? "Show" : "Hide";
      }
    </script>
  </head>

  <body>
    <header>
      {% include 'navbar.html' %}
    </header>
    <section>
    <div class="cards">
      <!-- Form for different Provience -->
      <form  action="" method="post">
        {% csrf_token %}
        <h1>Sign Up</h1>

        <div>
          <label for="Fullname">Full Name</label>
          <input type="text" id="full_name-field" name="full_name" placeholder="full_name" value="{% if full_name %}{{ full_name }}{% endif %}" />
        </div>
        <div>
          <label for="username">Username</label>
          <input type="text" name="username" id="username-field" placeholder="username" value="{% if username %}{{ username }}{% endif %}"/>
      </div>

        <div>
          <label for="phonenumber">Phone number</label>
          <input
            type="text"
            id="contact-field"
            name="contact"
            placeholder="9851011212"
            value="{% if contact %}{{ contact }}{% endif %}"
          />
        </div>

        <div>
          <label for="email">Email</label>
          <input type="email" id="email-field" name="email" placeholder="Email"  value="{% if email %}{{ email }}{% endif %}"/>
        </div>
        <div>
          <label for="address">Address</label>
          <input
            type="text"
            id="address-field"
            name="address"
            placeholder="Address"
            value="{% if address %}{{ address }}{% endif %}"
          />
        </div>

        <div>
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob-field" name="dob" value="{% if dob %}{{ dob }}{% endif %}"/>
        </div>

        <div class="password-container">
          <label for="password">Password</label>
          <input
            type="password"
            id="password-field"
            name="password"
            placeholder="Password"
            value="{% if password %}{{ password }}{% endif %}"
          />
          <span
            class="show-password"
            id="show-password"
            onclick="togglePasswordVisibility()"
            >Show</span
          >
        </div>

        <div>
          <label for="confirm_password">Confirm Password</label>
          <input
            type="password"
            id="confirm_password-field"
            name="confirm_password"
            placeholder="Confirm Password"
            value="{% if confirm_password %}{{ confirm_password }}{% endif %}"
          />
        </div>
        <button type="submit">Sign up</button>
      </form>
    </div>
    </section>
    <br>
   {%include 'footer.html' %}
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>    
  </body>
</html>
