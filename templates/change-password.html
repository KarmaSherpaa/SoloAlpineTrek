{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <title>Change Password</title>
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .cards {
            background-color: white;
            padding: 30px;
            border-radius: 5px;
            max-width: 400px;
            margin: 0 auto;
            margin-top: 100px;
        
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        }
        .navbar-brand{
            font-weight: 500;
            color: #009970;
            font-size: 24px;
            transition: 0.3s color;
        }
        .navbar-toggler {
            border: none;
            font-size: 1.25rem;
        }
        .nav-link{
            font-weight: 600;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .cards h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
        }

        .cards button {
            display: block;
            width: 100%;
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .options a {
            color: #007bff;
            text-decoration: none;
            font-size: 14px; /* Adjust the font size as needed */
            
        }
        .remember-me {
            display: flex;
            align-items: center;
            margin-right: 30px;
        }

        .password-field {
            position: relative;
        }
        .remember-me label {
            font-size: 15px; /* Adjust the font size as needed */
        }

        .show-password {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 15px;
        }
        .forgot-password {
            margin-left: auto;
        }
        .messages {
            list-style-type: none;
            padding: 0;
            margin-bottom: 20px;
        }
        .messages li {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .messages li.info {
            background-color: #d1ecf1;
            color: #0c5460;
        }
        .messages li.success {
            background-color: #d4edda;
            color: #155724;
        }
        .messages li.warning {
            background-color: #fff3cd;
            color: #856404;
        }
        .messages li.error {
            background-color: #f8d7da;
            color: #721c24;
        }
    
        footer {
            margin-top: auto;
        }
    </style>
    
</head>
<body>
    <header>
        {% include 'navbar.html' %}
    </header> 
    <section p-5>
        <div class="cards">
            <h1>Change Password</h1>
                    {% if messages %}
                        <ul class="messages">
                            {% for message in messages %}
                                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                    <form action="" method="POST">
                        {% csrf_token %}
                        <div class="password-field">
                            <input type="password" placeholder="New Password" class="form-control" id="old_password-field" name="new_password">
                           
                        </div>
                        <div class="password-field">
                            <input type="password" placeholder="Confirm Password" class="form-control" id="new_password-field" name="confirm_password">
                            <span class="show-password" id="show-password" onclick="togglePasswordVisibility()">Show</span>
            
                        </div>
                        <button type="submit" id="submit-btn">Submit</button>
                    </form>
        </div>
    </section>
    <footer>
        {% include 'footer.html' %}
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>    
    <script>
        window.onload = function() {
            function togglePasswordVisibility() {
                var passwordInput = document.getElementById("password-input-field");
                var showPasswordSpan = document.getElementById("show-password");
                var passwordType = passwordInput.getAttribute("type") === "password" ? "text" : "password";
                passwordInput.setAttribute("type", passwordType);
                showPasswordSpan.textContent = passwordType === "password" ? "Show" : "Hide";
            }
            document.getElementById("show-password").addEventListener("click", togglePasswordVisibility);
        }
        var inputs = document.querySelectorAll('input');

        // Load any saved values from sessionStorage
        for (var i = 0; i < inputs.length; i++) {
            var id = inputs[i].id;
            if (inputs[i].type !== 'password' && sessionStorage.getItem(id)) {
                inputs[i].value = sessionStorage.getItem(id);
            }
            // Save the current value to sessionStorage whenever it changes
            inputs[i].addEventListener('input', function() {
                if (this.type !== 'password') {
                    sessionStorage.setItem(this.id, this.value);
            }
            });
        }

   </script>
</body>
</html>
