{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="description">
  <meta content="" name="keywords">
  
  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <!-- Vendor CSS Files -->
  <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">


  <!-- Template Main CSS File -->
  <link rel="stylesheet" href="{% static 'css/profile.css' %}" />
  <style>
        .card-img-top {
            max-height: 200px;  /* Adjust as needed */
            object-fit: cover;  /* This will make the image cover the area without stretching */
        }
        .custom-margin-left {
          margin-right: 330px; /* Adjust this value as needed */
          
        }
        .custom-align-right {
          margin-left: 280px;
        }
     
  </style>

</head>

<body>
  

  <!-- ======= Header ======= -->
   <!-- ======= Header ======= -->
   <header>
    {% include 'profile_header.html' %}

  </header><!-- End Header -->

  <!-- ======= Sidebar ======= -->  <aside id="sidebar" class="sidebar">

    <ul class="sidebar-nav" id="sidebar-nav">
      <li class="nav-item">
        <a class="nav-link " href='/Profile'>
          <i class="bi bi-person"></i>
          <span>Profile</span>
        </a>
      </li><!-- End Profile Page Nav -->

      <li class="nav-item">
        <a class="nav-link collapsed" href="/bookings">
          <i class="bi bi-question-circle"></i>
          <span>Bookings</span>
        </a>
      </li><!-- End F.A.Q Page Nav -->

      <li class="nav-item">
        <a class="nav-link collapsed" href="/inquiry">
          <i class="bi bi-file-earmark"></i>
          <span>Inquiry</span>
        </a>
      </li><!-- End Blank Page Nav -->

    </ul>

  </aside><!-- End Sidebar-->

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Profile</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/">Home</a></li>
          <li class="breadcrumb-item">Users</li>
          <li class="breadcrumb-item active">Update bookings</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->
    <div class="container mt-5">
      <div class="row justify-content-center">
          <div class="col-md-8">
              <div class="card">
                  <div class="card-header bg-primary text-white text-center">Update Booking</div>
                  <div class="card-body">
                      <form method="POST" action="{% url 'booking_updates' booking.id%}"  id="bookingupdateform">
                          {% csrf_token %}
                          <div class="form-group">
                              <label for="date">Date:</label>
                              <input type="date" id="date" name="date" class="form-control" value="{{ booking.date|date:'Y-m-d' }}">
                          </div>
                          <div class="form-group">
                              <label for="participants">Participants:</label>
                              <input type="number" id="participants" name="participants" class="form-control" value="{{booking.participants }}">
                          </div>
                          <div class="form-group">
                              <label for="special_requirements">Special Requirements:</label>
                              <textarea id="special_requirements" name="special_requirements" class="form-control">{{ booking.special_requirements }}</textarea>
                          </div>
                          <div class="d-grid gap-2 col-6 mx-auto">
                            <button type="submit" class="btn btn-primary">Update Booking</button>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>

  </main><!-- End #main -->

  <!-- ======= Footer ======= -->
  <footer id="footer" class="footer">
    <div class="copyright">
      &copy; Copyright <strong><span>SoloAlpineTrek</span></strong>. 
    </div>
  </footer><!-- End Footer -->

  <!-- Vendor JS Files -->

  <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'js/profile.js' %}"></script>

  <!-- Template Main JS File -->
  

</body>


</html>
